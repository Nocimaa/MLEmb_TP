name: CI/CD FastAPI Docker

on:
  push:
    branches:
      - main
    paths:
      - 'tp1/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo "🔑 Logging into Docker Hub... ${{ secrets.DOCKER_USERNAME }}"
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        echo "🛠️ Building Docker image..."
        docker build -t nocima/am-fastapi-app:latest .

    - name: Push Docker image
      run: |
        echo "🚀 Pushing Docker image to Docker Hub..."
        docker push nocima/am-fastapi-app:latest

    - name: Deploy to server
      run: echo "📦 Deploying Docker image on server..."
    - name: SSH deploy
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "🛳️ Pulling latest Docker image..."
          sudo docker pull nocima/am-fastapi-app:latest
          sudo docker stop am-fastapi-app || true
          sudo docker rm am-fastapi-app || true
          sudo docker run -d -p 8081:8081 --name am-fastapi-app nocima/am-fastapi-app:latest
          echo "✅ Deployment complete!"
